<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../dist/output.css">
  
  <title>Frontend Mentor | Advice generator app</title>
</head>

<body class="font-main flex flex-col h-screen w-screen justify-center items-center bg-neutral-300">

  <main>
    <div class="bg-neutral-200 px-6 pt-6 mx-5 text-center rounded-lg max-w-lg">
      <h1 class="text-primary-200 uppercase tracking-[.28em] text-sm mt-2" id="adviceNumber">Advice</h1>
      <p class="text-primary-100 text-[28px] py-4" id="text">Please click on the dice to get an advice!</p>
      <img class="mx-auto hidden md:block " src="../images/pattern-divider-desktop.svg" alt="">
      <img class="mx-auto md:hidden " src="../images/pattern-divider-mobile.svg" alt="">
      <button class="bg-primary-200 p-5 rounded-full relative top-8 shadow-button transition duration-100 ease-in-out"><img src="../images/icon-dice.svg" alt=""></button>
    </div>
  </main>

  <script src="./index.js"></script>
</body>
</html>
